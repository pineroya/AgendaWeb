{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block title %}
    <title>Contacto | list</title>
{% endblock %}
</head>

{% block content %}
<h1>{{ contact.name }}</h1>
<p>Fecha de inicio: <i>{{ contact.start_date }}</i></p>
<p>Fecha de fin: <i>{{ contact.end_date }}</i></p>
<p>
    <a href="{% url 'contact:list' %}">Regresar</a>
</p>

{% endblock %}
</html>
