{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block title %}
    <title>Contacto nuevo | formulario</title>
{% endblock %}
</head>

{% block content %}
<div class="container mt-3">
    <h2>Contacto de la agenda</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.as_ul }}
        <button type="submit" class="buttons">Agregar</button>
    </form>
</div>
{% endblock %}
</html>
