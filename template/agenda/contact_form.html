{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block title %}
    <title>Contacto nuevo | formulario</title>
{% endblock %}
</head>

{% block content %}
<div  style="margin:auto; width:50%;">
    <h3 style="text-align:center">Contacto de la agenda</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="buttons">Agregar</button>
    </form>
</div>
{% endblock %}
</html>
