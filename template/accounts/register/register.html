{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Registro de usuario</title>
    {% endblock %}
  </head>

{% block content %}
  <body>
      <section style="margin:auto; width:50%;">
        <h3 style="text-align:center">Formulario de registro de usuario</h3>
        <div>
          <form method="post" action="{% url 'Register' %}">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="buttons" type="submit">Aceptar</button>
          </form>
        </div>
      </section>
  </body>

</html>
{% endblock %}
