{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Editar perfil</title>
    {% endblock %}
  </head>
  {% block content %}
  <section>
    <div style="margin:auto; width:50%;">
        <h3 style="text-align:center">Editar perfil de {{ request.user.username }}</h3>
            <div>
                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ user_form|crispy }}
                  {{ profile_form|crispy }}
                  {{ avatar_form|crispy }}
                    <input type="submit" value="Actualizar perfil" class="buttons">
                </form>
            </div>
    </div>
</section>
  {% endblock %}
</html>
